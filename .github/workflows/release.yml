name: Release

on:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent release
concurrency:
  group: "release"
  cancel-in-progress: true

jobs:
  release_pypi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Set SIMPLE_ACME_DNS_VERSION environment variable
      shell: bash
      run: |
        VERSION=$(echo ${{ github.ref_name }} | sed 's/v//')
        echo "SIMPLE_ACME_DNS_VERSION=$VERSION" >> $GITHUB_ENV

    - name: Build package
      run: python -m build

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

  release_docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Build documentation
        run: |
          python -m pip install --upgrade pip
          python3 -m pip install -r requirements-dev.txt
          python3 -m pip install .
          pdoc3 simple_acme_dns --html --force --output-dir docs/html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/html/simple_acme_dns'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main